<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" integrity="sha512-MqL4+Io386IOPMKKyplKII0pVW5e+kb+PI/I3N87G3fHIfrgNNsRpzIXEi+0MQC0sR9xZNqZqCYVcC61fL5+Vg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">
		<div class="site-banner">
			<div class="header-menu">
				<a id="logo" href="#"><img src="../image/img2.jpg" alt=""></a> 
				<span id="menu-icon" onClick="toggleMenu()"><img src="" /></span>
				<span id="header-right-menu"> 
					<a href="../index.html">Home</a> 
                    <a href="../About us/index.html">AboutUs</a> 
					<a href="#">News</a>
				</span>
			</div>
			<h1 class="heading">Contact Us</h1>
		</div><div class="footer">
			<div class="footer-column mapcontainer"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3662.8089078559574!2d85.33432661110723!3d23.358936703604027!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f4e17511aaab73%3A0xf7f7198c17ba7a3c!2sSt.Paul&#39;s%20College%2C%20Bahu%20Bazaar%2C%20Ranchi!5e0!3m2!1sen!2sin!4v1717505876823!5m2!1sen!2sin"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
			<div class="footer-column">
				<div class="tile-content">
					<h1>Meet Us</h1>
					<div class="contact-row">
						<i class="ri-phone-fill"></i><span class="tile-field">+466723723666</span>
					</div>
					<div class="contact-row">
						<i class="ri-mail-fill"></i><span class="tile-field">contact@admin.com</span>
					</div>
					<div class="contact-row">
						<i class="ri-building-2-fill"></i><span class="tile-field">BhauBazar Ranchi Jharkhand</span>
					</div>
				</div>
			</div>
			<div class="footer-column contact-form-container">
				<div class="tile-content">
					<form method="POST">
						<h1>Contact</h1>
						<div class="contact-row">
							<input type="text" class="form-field" placeholder="Name">
						</div>
						<div class="contact-row">
							<textarea rows="5" class="form-field" placeholder="Message"></textarea>
						</div>
						<button class="button">Send</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script>
		function toggleMenu() {
			var menuElement = document.getElementById("header-right-menu");
			if (menuElement.style.display === "block") {
				menuElement.style.display = "none";
			} else {
				menuElement.style.display = "block";
			}
		}
	</script>
</body>
</html>
